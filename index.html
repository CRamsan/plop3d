<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PLOP</title>
    <meta name="description" content="Paint in VR in your browser. Powered by A-Frame.">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script>
        function joinRoom () {
          var room = document.querySelector('#roomInput').value
          window.location = 'room/' + (room || 'general');
        }
        function plopObject (name) {
          var room = document.querySelector('#roomToPlop').value
          var frame = document.querySelector('#plopFrame')
          frame.src = '/plop/' + name + '/' + encodeURIComponent(room || 'general');
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Plop</h1>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="form-group">
                <h3><label for="roomInput">Join a Room</label></h3>
                <input type="text" class="form-control" id="roomInput" placeholder="Room Name" onkeydown="if(event.keyCode===13)joinRoom()">
            </div>
            <button type="button" class="btn btn-lg btn-primary pull-right" onclick="joinRoom()">Go</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="form-group">
                <h3><label for="roomInput">Plop an Object</label></h3>
                <input type="text" class="form-control" id="roomToPlop" placeholder="Target Room Name">
            </div>
            <div class="form-group pull-right">
              <button type="button" class="btn btn-primary" onclick="plopObject('cube')">Cube</button>
              <button type="button" class="btn btn-primary" onclick="plopObject('sphere')">Sphere</button>
            </div>
        </div>
    </div>
    <iframe id="plopFrame" frameborder="0" border="0" width="1" height="1"/>
</div>
</body>
</html>
