<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Painter</title>
    <meta name="description" content="Paint in VR in your browser. Powered by A-Frame.">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script type="application/javascript">
        function redirect_to_room(event) {
          if(event !== undefined && event.keyCode !== 13){
            return;
          }
          window.location = 'room/' + document.querySelector('#roomInput').value;
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Plop</h1>

    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="form-group">
                <label for="roomInput">Select room name to join</label>
                <input type="text" class="form-control" id="roomInput" placeholder="Room" onkeydown="redirect_to_room(event)">
            </div>
            <button type="button" class="btn btn-lg btn-primary pull-right" onclick="redirect_to_room()">Join a Room</button>
        </div>
    </div>
</div>
</body>
</html>
